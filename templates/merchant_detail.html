<table>
    <thead>
        <tr>
            <th>Hash</th>
            <th>Account</th>
            <th>Date</th>
            <th>Merchant</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Note</th>
        </tr>
    </thead>
    <tbody>
        {% for tx in transactions %}
        <tr>
            <td>{{ tx['unique_hash'] }}</td>
            <td>{{ tx['Account'] }}</td>
            <td>{{ tx['tx_date'] }}</td>
            <td>{{ tx['tx_merchant'] }}</td>
            <td>{{ tx['tx_amount'] }}</td>
            <td>{{ tx['tx_category'] }}</td>
            <td>{{ tx['tx_note'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
